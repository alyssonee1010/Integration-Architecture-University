<VirtualHost *:80>
        ServerAdmin webmaster@localhost
        DocumentRoot /var/www/html

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        Alias /swagger-ui /var/www/swagger-ui
        <Directory /var/www/swagger-ui >
            Options All
            AllowOverride All
            order allow,deny
            allow from all
        </Directory>
</VirtualHost>

